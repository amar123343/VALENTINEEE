<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 40px;
            color: #ff4d4d;
            text-shadow: 2px 2px #ff9999;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px #d43f3f;
        }
        .no {
            background-color: #cccccc;
            color: black;
        }
        button:active {
            transform: scale(0.95);
        }
        .yes:hover {
            background-color: #ff3333;
        }
        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 24px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KHADEEEJAA WILL YOU BE MY VALENTINE??? ❤( NO TRY KARKE DEKHO HEHEHE)</h1>
        <img src="https://i.imgur.com/1bY5k9C.png" alt="Cute doodle" width="150">
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("YAYYYYY SEE YOU ON 15TH FEB PRETTY GIRLLL");
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        // Floating hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
